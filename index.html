<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="./assets/css/style.css" />
  </head>
  <body class="min-100-vh style  bg-primary">
    <header>
      <div class="container-fluid d-flex justify-content-center my-4">
      <h2 class="text-white"><i class="fas fa-sun fa-lg"></i> Weather-Tron Pro</h2>
      </div>
    </header>
    <section class="container">
    <div>
      <div class="row">
        <div class="col">
          <div class="card">
            <h3 class="card-header">Search for City</h3>
            <form class="card-body" id="search-form">
              <label class="form-label" for="city">Enter City Name</label>
              <span class="input-group mb-3"><input id="city-name" type="text" autofocus="true" class="form-control" /></span>
              <button type="submit" class="btn btn-success">Search</button>
              <span id="stored-cities"></span>
            </form>
            <div id="city-result"></div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div id="forecast-today" class="row my-3"></div>
    </div>

    <div>
      <div id="forecast-week" class="row mb-5"></div>
    </div>

  </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="./assets/js/script.js"
    ></script>
  </body>
</html>
