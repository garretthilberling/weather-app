<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    /> -->
    <link href="./assets/css/style.css" />

  <body class="flex-column min-100-vh style">
    <header>
      <h2>Weather App</h2>
    </header>
    <main class="flex-row justify-space-between">
      <div class="col-3">

        <div class="card">
          <h3 class="card-header">Search for City</h3>
          <form class="card-body" id="search-form">
            <label class="form-label" for="city">Enter City Name</label>
            <input id="city-name" type="text" autofocus="true" />
            <button type="submit">Search</button>
          </form>
        </div>
        
        <div id="city-result" class="card"></div>
      </div>
      <div id="forecast" class="col-6"></div>
      <div id="forecast-week" class="col-3"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script language="javascript" type="text/javascript"  src="./assets/js/script.js"></script>
  </body>
</html>
